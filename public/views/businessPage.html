
        <section id="blog-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="blog-title">
                            <h1> {{ business.name }} </h1>
                        </div>

                    </div>     <!-- End col-lg-12 -->
                </div>      <!-- End row -->
            </div>       <!-- End container -->
        </section>    <!-- End Section -->

       <section id="blog-page">
            <div class="container">
                <div class="row">

                    <div id="blog-posts" class="col-md-8 col-sm-8">
                        <div class="post-item">

                           <!-- Single Post -->
                            <article class="entry wow fadeInDown"  data-wow-duration="1000ms" data-wow-delay="300ms">

                                <div id="post-thumb" class="post-thumb">
                                    <div class="item">
                                        <img src="../img/blog/bicycle.jpg" alt="Flying bicycle" class="img-responsive">
                                    </div>
                                    <div class="item">
                                        <img src="../img/blog/3D-beach-art.jpg" alt="3D Beach Art | Meghna" class="img-responsive">
                                    </div>
                                </div>

                                <div class="post-excerpt">
                                    <h3>Description</h3>
                                    <p>{{ business.description }}</p>
                                </div>

                            </article>
                            <!-- End Single Post -->

                        </div>
                    </div>

                    <!-- Widget Section -->
                    <div id="right-sidebar" class="col-md-4 col-sm-4">

                       <!-- Single Widget -->
                        <aside class="widget wow fadeInDown">

                            <div class="widget-content">
                                <!-- <form action="" ng-if = "user.data.user_type == 1"> -->
                                <!-- <form action=""> -->
                                    <input ng-if = "business.delete == 0" type="submit" value="Request Removal" ng-click = "remove()" class="btn btn-transparent">
                                    <input ng-if = "business.public == 0" type="submit" value="Make Page Public" ng-click = "public()" class="btn btn-transparent">
                                    <input ng-if = "check == 0" type="submit" value="Subscribe" ng-click = "subscribe(business._id)" class="btn btn-transparent">
                                    <input ng-if = "check == 1" type="submit" value="unsubscribe" ng-click = "unsubscribe(business._id)" class="btn btn-transparent">
                                <!-- </form> -->
                                </div>

                                <div>

                                    <fieldset class="rating">
                                      <!-- <fieldset class="rating" ng-if = "user.data.user_type == 1"> -->
                                        <input type="radio" id="star5" ng-click = "rate(5,business._id)"/><label class = "full" for="star5"></label>
                                        <input type="radio" id="star4" ng-click = "rate(4,business._id)"/><label class = "full" for="star4"></label>
                                        <input type="radio" id="star3" ng-click = "rate(3,business._id)"/><label class = "full" for="star3"></label>
                                        <input type="radio" id="star2" ng-click = "rate(2,business._id)"/><label class = "full" for="star2"></label>
                                        <input type="radio" id="star1" ng-click = "rate(1,business._id)"/><label class = "full" for="star1"></label>
                                    </fieldset>
                                </div>
                        </aside>
                        <!-- End Single Widget -->

                       <!-- Single Widget -->
                        <aside class="widget wow fadeInDown">
                            <div class="widget-title">
                               <h3>Categories</h3>
                            </div>
                            <div class="widget-content">
                                <ul class="categories">
                                    <li ng-repeat = "category in categories"><i class="fa fa-plus"></i> <a href="#">{{ category }}</a></li>
                                </ul>
                            </div>
                        </aside>
                        <!-- End Single Widget -->

                         <aside class="widget wow fadeInDown">
							<div class="widget-title">
                               <h3>Business' Information</h3>
							</div>
							<div class="widget-content">
								<li>Area: {{ business.area }}</li>
                                <li>Address: {{ business.address }}</li>
                                <li>Phone Numbers: </li>
                                <li ng-repeat = "phone in phones"> {{ phone }}</li>
                                <li>Email: {{ business.email }}</li>
                                <li>Payment Methods: </li>
                                <li ng-repeat = "method in methods"> {{ method }}</li>
							</div>
							<div class="widget-content">
                                <!-- <form ng-if = "user.data.user_type == 2" action="/business/edit" method="get"> -->
                               <form action="#!/business/edit" method="get">

                                    <input type="submit" value="Edit" class="btn btn-transparent">
                                </form>

                                <!-- <a href = "#!/business/edit" > EDIT </a> -->
                                <!-- <a href = "#business/edit" > EDIT </a> -->

                                </div>
                        </aside>

                    </div>
                    <!-- End Widget Section -->

                </div>      <!-- End row -->
            </div>       <!-- End container -->
        </section>    <!-- End Section -->
