<div class="modal-header">
    <h3>Reset Password</h3>
</div>
<form name="form.userForm" ng-submit="submitForm(formData)" novalidate>
    <div class="modal-body">

      <div class="alert alert-danger" ng-if = "err">{{err}}</div>
      <div class="alert alert-success" ng-if = "success">{{success}}</div>

      <div class="form-group" >
          <label>Email</label>
          <input type="email" name="email" class="form-control" ng-model="formData.email" required>
          <p ng-show="form.userForm.email.$invalid && !form.userForm.email.$pristine" class="help-block">Enter a valid email.</p>
      </div>



    </div>
    <div class="modal-footer" >
        <button type="submit" class="btn btn-primary" >Send</button>
        <a class="btn btn-warning" ng-click="cancel()">Cancel</a>
    </div>
</form>
