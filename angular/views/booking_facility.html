    

        <section id="about" class="text-center">
            <div  class="container">
<!--                 <div class="row">
 -->                
                    <!-- section title -->
                    <div class="title text-center wow fadeIn" data-wow-duration="1500ms" >
                        <h2>Book<span class="color">ING</span></h2>
                        <div class="border"></div>
                    </div>
                    <!-- /section title -->
                    
                <form ng-model="formData">
<!--                         <div> {{betengan}} </div>
 -->                 <!--    <div ng-repeat="facility in facilities" > --> <!--  ng-if="check business id"-->
                         <!-- <input type="radio" ng-model="$parent.chosen_facility" value="{{facility._id}}" ng-change="choose_facility(facility._id)" >
                          <label>{{facility.name}}</label><br>
                    </div> <br><br> -->
                     <h3> Facility </h3>
                    <div class="styled-select">                    
                      <select  class="selectpicker" style="width: 300px;color:#000;" required re data-style="btn-primary" ng-model="chosen_facility">
                      <h3><option disabled selected value>Choose One</option></h3>                 
                      <option ng-repeat="facility in facilities" value="{{facility._id}}">{{facility.name}}</option>
                      </select>
                    </div>

                    <h3> Date <br><br><input type="date" style="color:#000;width: 300px;" ng-model="formData.day" required ng-change="choose_date(formData.day)"><br></h3>
                       <!--  min="{{minDate | date:'yyyy-MM-dd'}}" max="{{maxDate | date:'yyyy-MM-dd'}}"  ng-min={{minDate}} ng-max={{maxDate}} -->
                       
                        
                    <h3> Time slot(s) available :</h3> 
                      <div ng-repeat="timing in timings | filter : {facility_id:facility} track by $index" ng-if="timing.available > 0 && Date(timing.day) == date && Year(timing.day) == year && Month(timing.day) == month "> <!-- && d == date   -->
                      <input type="radio" required ng-model="formData.chosen_time" name="chosen_time" ng-change="choose_occ({{timing}})" value="{{timing}}">
                       <label><h4>{{"Timings: "+timing.time + " , available: "+timing.available}}</h4></label>                          
                      </div> <br>

                      <h3>Booking for 
                           <input type="number" style="width: 70px; color:#000;" required  min="1" max={{max_count}} ng-model="formData.count"> person(s).</h3>

                     <h3> Special Offers:</h3> <br>
                        <div ng-repeat="offer in offers track by $index" ng-if="offer.type === 'specific audience'">
                          <input type="radio" ng-model="formData.chosen_offer" name="chosen_offer" value="{{offer.value}}">
                          <label><h4>{{"Offer: "+offer.name + "  details: "+offer.details +" value: "+ offer.value}} </h4></label>
                          <br>
                        </div> <br><br>
                        
                        {{error_message}}

                    <div ng-show="cash">
                        <button type="submit" class="btn btn-transparent" ng-disabled="formData.$invalid" ng-click="book_cash()"> BOOK NOW AND PAY CASH</button>
                    </div>
                        <button type="submit" class="btn btn-transparent" ng-disabled="formData.$invalid" ng-click="open_stripe()"> BOOK NOW WITH STRIPE</button>
                </form>

                  <button class="btn btn-transparent" ng-controller="cancelUserBookingController" ng-click="refund()"> TEST REFUND </button>
                    
                </div>
                        <!-- End row -->

            </div>      <!-- End container -->
        </section>   <!-- End section -->
