<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slitslider.js"></script>
<script src="js/jquery.ba-cond.min.js"></script>
<script src="js/jquery.parallax-1.1.3.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/easyPieChart.js"></script>
<script src="js/jquery.easing-1.3.pack.js"></script>
<script src="js/jquery.nav.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/custom.js"></script>

<br>
<br>
<br>
 <div ng-if = "type != 4">
           <center>
           <h3>Your are not authorized to view this page.</h3> </center>
  </div>
<div class="title text-center wow fadeIn" data-wow-duration="1500ms" ng-if = "type == 4">
      <h2>{{time}}<span class="color"></span></h2>
      <div class="border"></div>
</div>
<section id="blog-page" ng-if = "type == 4">
     <div class="container">
         <div class="row">

           <div id="blog-posts" class="col-md-8 col-sm-8">
               <div class="post-item">

                   <article class="entry wow fadeInDown"  data-wow-duration="1000ms" data-wow-delay="300ms">

                       <div ng-repeat="occ in eventocc | orderBy : 'day'">

                         {{occ.day | date}} <br> <!-- ng-controller="viewBookingsController" -->
                          <button class="btn btn-transparent"  ng-disabled="occ.bookings.length == 0" ng-if = "type == 4" ng-click="viewBookings(occ._id)">View Bookings</button>
                          <button  class="btn btn-transparent" ng-if = "type == 4" ng-click="deleteEvent(occ._id)">Delete Time-Slot</button>
                          <hr width="60%">
                       </div>
                   </article>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>
