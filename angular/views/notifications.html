

<div class="container">



	<h1 style = "color : #6cb670; padding: 12px 16px "><span class="fa fa-bell-o"></span> Notifications:</h1>

	<!-- show any messages that come back with authentication -->

	<div class="alert alert-danger" ng-if = "err">{{err}}</div>
	<div class="alert alert-success" ng-if = "success">{{success}}</div>


		<div class="form-group">
      <div ng-repeat = "notification in notifications" style = "border: 5px solid #6cb670; border-radius: 12px; padding: 12px 16px">
        <span><h3 > <span class="fa fa-pencil"> </span> &nbsp {{ notification }} </h3></span>
        <span><h3 > <span class="fa fa-clock-o"> </span> &nbsp time </h3></span>
      
      </div>


		</div>






</div>
