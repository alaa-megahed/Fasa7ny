<button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>

<div class="w3-sidebar w3-bar-block w3-collapse" style="width:200px;right:0" id="mySidebar">
    <div>
        <button class="w3-bar-item w3-button w3-hide-large" onclick="w3_close()">Close &times;</button>
        <form>
            <input type="text" class="form-control" placeholder="Search..." autocomplete="on" name="seach" ng-model="keyword">
            <button type="submit" title="Search" id="search-submit">
        <i class="fa fa-search"></i>
    </button>
            <div class="form-group">
                <label for="sortOptions">Sort by: </label> <br>
            <select class="w3-dropdown" width="20" id="sortOptions" ng-model="sortBy"> 
                <option value="none">None </option>        
                <option value="average_rating">Rating </option>
                <option value="area">Area</option>
                <option value="name">Name</option>                   
            </select>
            </div>
            <label ng-show="sortBy != '' && sortBy != 'none'" for="checkbox">Sort ascending: </label>
            <input ng-show="sortBy != '' && sortBy != 'none'" id="checkbox" type="checkbox" ng-click="check()" ng-model="checked">

            <div class="form-group">
                <label for="category">Category: </label> <br>
                <select width="20" id="category" ng-model="cat"> 
            <option value="all">All</option>                           
            <option value="fun">Fun </option>
            <option value="escape rooms">Escape Rooms</option>
            <option value="travel">Travel</option>
            <option value="adventure">Adventure</option>                   
        </select>
            </div>


        </form>
        <br>
        <div class="form-group">
            <label for="area">Area:</label> <br>
            <select width="20" id="area" ng-model="area">
          <option ng-repeat="ar in areas" value="{{ar}}">{{ar}}</option>
      </select>
        </div>

        <div class="form-group">
            <label for="min-rating">Minimum rating: </label> <br>
            <input id="min-rating" type="number" min="0.0" max="5.0" step="0.1" ng-model="minRating">
        </div>

    </div>
</div>

<button class="w3-button w3-teal w3-xlarge w3-right w3-hide-large" onclick="w3_open()">&#9776;</button>


<div class="container">
    <div class="row" ng-repeat="rows in chunkedBusinesses">
        <div class="col-md-3 col-sm-3 w3-border w3-margin" ng-repeat="business in rows | category: cat | filter: keyword | orderBy: sortBy : direction "
            ng-if="business.average_rating >= $parent.minRating">
            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <h3 style="width: inherit">{{business.name}} </h3>
                        <img style="width: inherit" ng-src="http://localhost:3000/photo/image">
                    </div>
                    <div class="back">
                        <b>Description: </b> {{business.description}} <br>
                        <b>Address </b> {{business.address}} <br>
                        <b>Area: </b> {{business.area}} <br>
                        <b>Average rating: </b> {{business.average_rating}} <br>
                        <b>Category: </b>
                        <span ng-repeat="category in business.category"> {{category}}</span>
                        <br>
                        <a href="/#!/business/{{business.name}}">View page >> </a>

                    </div>
                </div>
            </div>



        </div>
    </div>

</div>

<style>
    flip-container {
        perspective: 1000px;
    }
    /* flip the pane when hovered */
    
    .flip-container:hover .flipper,
    .flip-container.hover .flipper {
        transform: rotateY(180deg);
    }
    
    .flip-container,
    .front,
    .back {
        width: 100%;
        height: 50vh;
    }
    /* flip speed goes here */
    
    .flipper {
        transition: 0.6s;
        transform-style: preserve-3d;
        position: relative;
    }
    /* hide back of pane during swap */
    
    .front,
    .back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
    }
    /* front pane, placed above back */
    
    .front {
        background: whitesmoke;
        z-index: 2;
        /* for firefox 31 */
        transform: rotateY(0deg);
    }
    /* back, initially hidden pane */
    
    .back {
        background: blue;
        transform: rotateY(180deg);
    }
     #profile-photo {
        width: auto;
        height: auto;
        max-width: 200px;
        max-height: 200 px;
    }
    
    .centered-and-cropped {
        object-fit: cover
    }
</style>
