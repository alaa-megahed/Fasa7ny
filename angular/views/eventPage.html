<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slitslider.js"></script>
<script src="js/jquery.ba-cond.min.js"></script>
<script src="js/jquery.parallax-1.1.3.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/easyPieChart.js"></script>
<script src="js/jquery.easing-1.3.pack.js"></script>
<script src="js/jquery.nav.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.fitvids.js"></script>
<script src="js/custom.js"></script>

<br>
<br>
<br>
<section id="blog-page">
  <div ng-if = "error">
      <center>
      <h3>404 page not found</h3> </center>  </div>
     <div ng-if = "!error" class="container">
         <div class="row">

           <div id="blog-posts" class="col-md-8 col-sm-8">
               <div class="post-item">

                   <article class="entry wow fadeInDown"  data-wow-duration="1000ms" data-wow-delay="300ms">

                     <br>
                     <div id="myCarousel" class="carousel slide" data-ride="carousel">

                       <div class="carousel-inner" role="listbox" style = "position: relative; margin: 0 auto">
                         <div class="item active" ng-if = "image1">
                           <div class="crop">
                           <img ng-if = "image1" ng-src="img/blog/bicycle.jpg" alt="business image" width="460" height="340" >
               </div>            &nbsp;&nbsp;&nbsp;&nbsp;<button  ng-if = "type == 4 && image1" class="btn btn-transparent" ng-click="deleteImage(image1)"> Delete Image </button>
                         </div>


                         <div class="item" ng-if = "image2">
                           <div class = "crop">
                           <img ng-if = "image2" ng-src="img/blog/user.jpg"  alt="3D Beach Art | Meghna" width="460" height="340" >
                       </div>    &nbsp;&nbsp;&nbsp;&nbsp;<button  ng-if = "type == 4 && image2" class="btn btn-transparent" ng-click="deleteImage(image2)"> Delete Image </button>
                         </div>


                         <div class="item" ng-if = "image3">
                           <div class = "crop">
                           <img ng-if = "image3" ng-src="http://localhost:3000/photo/{{image3}}" alt="3D Beach Art | Meghna" width="460" height="340" >
                   </div>        &nbsp;&nbsp;&nbsp;&nbsp;<button  ng-if = "type == 4 && image3" class="btn btn-transparent" ng-click="deleteImage(image3)"> Delete Image </button>
                         </div>


                         <div class="item" ng-if = "image4">
                           <div class = "crop">
                           <img ng-if = "image4" ng-src="http://localhost:3000/photo/{{image4}}" alt="3D Beach Art | Meghna" width="460" height="340">
               </div>            &nbsp;&nbsp;&nbsp;&nbsp;<button  ng-if = "type == 4 && image4" class="btn btn-transparent" ng-click="deleteImage(image4)"> Delete Image </button>
                         </div>
                       </div>


                       <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                         <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                         <span class="sr-only">Previous</span>
                       </a>
                       <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                         <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                         <span class="sr-only">Next</span>
                       </a>
                     </div>
                       &nbsp;&nbsp;&nbsp;&nbsp;<button ng-if = "type==4" class="btn btn-transparent" ng-click="addImage()"> &nbsp;&nbsp;Add Image &nbsp;&nbsp;</button>
                       <hr width="40%">
                       <div class="post-excerpt">

                         <!-- <p class="calendar">7 <em>February</em></p> -->


                         <h2>
                         <span class="date">
                         <span class="month">
                         {{ month }}
                         </span>
                         <span class="day">
                         {{ day }}
                         </span>
                         </span> {{ event.name }}
                         </h2>


                         <h4>    Time: {{ eventocc.time}} </h4>
                         <h4>    Location: {{ event.location}} </h4>
                         <h4>    Description: {{ event.description}} </h4>
                         <h4>    Price: {{ event.price}} </h4>
                         <h4>    Capacity: {{ event.capacity}} </h4>
                         <h4>    Available: {{ eventocc.available}} </h4>
                         <input ng-if = "type==1 || type==4" ng-click="bookEvent(event._id)" type="submit" value="Book Now!" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "showForm(event._id)" type="submit" value="Edit" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "showDelete(event._id)" type="submit" value="Delete" class="btn btn-transparent">
                         <input ng-if = "type==4" ng-click = "viewEventBookings(event._id)" type="submit" value="View Bookings" class="btn btn-transparent">
                        <br>
                        <br>
                       </div>
                   </article>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </section>
