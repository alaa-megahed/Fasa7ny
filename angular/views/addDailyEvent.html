<div class="modal-header">
    <h3 style="color:#000;">Create Daily Event</h3>
</div>
<form name="form.userForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">

        <div class="form-group">
            <label style="color:#000;">Name</label>
            <input type="text" class="form-control" ng-model="formData.name" required>
        </div>


        <div class="form-group">
            <label style="color:#000;">Location</label>
            <input type="text" class="form-control" ng-model="formData.location" required>
        </div>
         <div class="form-group">
            <label style="color:#000;">Price</label>
            <input type="number" class="form-control" ng-model="formData.price" required>
        </div>
         <div class="form-group">
            <label style="color:#000;">Days Off</label>
            <br>
            <input type="checkbox" ng-model = "formData.day" value="0"  style="color:#000;"> Sunday<br>
            <input type="checkbox" ng-model = "formData.day" value="1" style="color:#000;"> Monday<br>
            <input type="checkbox" ng-model = "formData.day" value="2" style="color:#000;"> Tuesday <br>
            <input type="checkbox" ng-model = "formData.day" value="3"  style="color:#000;"> Wednesday<br>
            <input type="checkbox" ng-model = "formData.day" value="4" style="color:#000;"> Thursday<br>
            <input type="checkbox" ng-model = "formData.day" value="5" style="color:#000;"> Friday <br>
            <input type="checkbox" ng-model = "formData.day" value="6" style="color:#000;"> Saturday <br>
        </div>

         <!-- <div class="form-group"> -->
            <label style="color:#000;">StartTime</label>
            <input type="time" class="form-control" ng-model="formData.starttime" required><br>
            <label style="color:#000;">EndTime</label>
            <input type="time" class="form-control" ng-model="formData.endtime" required><br>
            <!-- <h4 style="color:#000;">Format: starttime-endtime</h4> -->
        <!-- </div> -->

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.userForm.$invalid" style="color:#000;">Create</button>
        <button class="btn btn-warning" ng-click="cancel()" style="color:#000;">Cancel</button>
    </div>
