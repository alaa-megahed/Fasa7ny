      <script>
  			function myFunction(id) {
     				var x = document.getElementById(id);
      			if (x.className.indexOf("w3-show") == -1) {
          			x.className += " w3-show";
          			x.previousElementSibling.className =
          			x.previousElementSibling.className.replace("w3-dark-grey", "w3-green");
      			} else {
         				x.className = x.className.replace(" w3-show", "");
         				x.previousElementSibling.className =
          			x.previousElementSibling.className.replace("w3-green", "w3-dark-grey");
      			}
  			}
		  </script>

    <body id="body">
     
      <header id="navigation" class="navbar navbar-inverse" role = "navigation">
          <div class="container">
              <div class="navbar-header">
                  <!-- responsive nav button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>

              <!-- logo -->
                  <div style = "z-index: 1000; position: absolute; top:5px; left:25px">
                    <a class="navbar-brand" href="#body">

                        <img src="img/logo16.png" alt="Meghna" />
                      </h1>
                    </a>
                  </div>
                  <!-- /logo -->
              </div>

      <!-- main nav -->
            <div ng-controller = "navbarController">
              <nav class="collapse navbar-collapse navbar-right" role="Navigation" >
                  <ul id="nav" class="nav navbar-nav">
                      <li class="current"><a href="#body">Home</a></li>
                      <li><a href="#showcase">About Us</a></li>
                      <li ng-if = "!user.data.user_type"><a href = "" ng-click = "signUp()">Sign Up</a></li>
                      <li ng-if = "!user.data.user_type"><a href = "" ng-click = "signIn()">Sign In</a></li>
                      <li ng-if = "user.data.user_type == 1"><a href=""> My Profile </a></li>
                      <li ng-if = "user.data.user_type == 2"><a ng-click = "goToBusinessPage(user.data._id)" href=""> My Business Page </a></li>
                      <li ng-if = "user.data.user_type == 3"><a href=""> Admin Requests </a></li>
                      <li><a href="#contact-us">Contact Us</a></li>
                      <li ng-if = "user.data.user_type"><a href="" ng-click = "logout()">Log Out</a></li>
                      <li><a href="#search">Search</a></li>
                      <li class="dropdown" ng-if = "user.data.user_type == 1" >
                            <a href=""  ng-mouseover = "decreaseCount()" class="dropbtn" ng-style = notifcolor>Notifications</a>
                              <div class="dropdown-content" style = "background-color: #2B2C30;" ng-if = "user.data.notifications.length != 0">
                                <center>
                                  <h4 class = "notif" style = "color : white" href = "" ng-repeat = "notification in user.data.notifications track by $index"> {{notification}} </h4>
                                </center>
                              </div>
                              <div class="dropdown-content" ng-if = "user.data.notifications.length == 0" style = "background-color: #2B2C30;">
                                <center>
                                  <h4 class = "notif" style = "color : white"> No notifications to show </h4>
                                </center>
                              </div>
                      </li>
                    </ul>
                  </nav>

                  <div id="search" style = "background-color: #2B2C30;" ng-if = "searchAppear" >
                    <button type="button" class="close">×</button>
                      <form name = "form.userForm" ng-submit = "search()">
                        <input type="search" value="" placeholder="type keyword(s) here"  ng-model = "form.search" />
                        <button type="submit" class="btn btn-green"  >Search</button>
                      </form>
                 </div>
