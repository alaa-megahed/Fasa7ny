        <script>
			function myFunction(id) {
   				var x = document.getElementById(id);
    			if (x.className.indexOf("w3-show") == -1) {
        			x.className += " w3-show";
        			x.previousElementSibling.className =
        			x.previousElementSibling.className.replace("w3-dark-grey", "w3-green");
    			} else {
       				x.className = x.className.replace(" w3-show", "");
       				x.previousElementSibling.className =
        			x.previousElementSibling.className.replace("w3-green", "w3-dark-grey");
    			}
			}
		</script>

    <script>
    $(function () {
      $('a[href="#search"]').on('click', function(event) {
      event.preventDefault();
      $('#search').addClass('open');
      $('#search > form > input[type="search"]').focus();
    });
    $('#search, #search button.close').on('click keyup', function(event) {
      if (event.target == this || event.target.className == 'close' || event.keyCode == 27 || event.keyCode == 13) {
          $(this).removeClass('open');
      }
    });
    });
    </script>
